<body style="display: flex;">
    <section id="datos">
        <div>
            <h3>Añadir edificio</h3>
            <label for="calle">Calle</label>
            <input type="text" id="calle" value="Calle Falsa">
            <br>
            <label for="num">Número</label>
            <input type="number" id="num" value=123>
            <br>
            <label for="cp">Código postal</label>
            <input type="number" id="cp" value=36214>
            <br>
            <label for="adPuertas">Número de puertas</label>
            <input type="number" id="adPuertas" value=3>
            <br>
            <label for="adPlantas">Número de plantas</label>
            <input type="number" id="adPlantas" value=5>
            <br>
            <button id="add">Añadir edificio</button>
        </div>

        <div>
            <h3>Editar edificio</h3>
            <label for="edificio">Selecciona edificio</label>
            <select id="edificio">
                <option value=""> - Edificio -</option>
            </select>
            <br>
            <label for="calle">Calle</label>
            <input type="text" id="modcalle">
            <br>
            <label for="num">Número</label>
            <input type="number" id="modnum">
            <br>
            <label for="cp">Código postal</label>
            <input type="number" id="modcp">
            <br>
            <label for="adPuertas">Número de puertas</label>
            <input type="number" id="modadPuertas">
            <br>
            <label for="adPlantas">Número de plantas</label>
            <input type="number" id="modadPlantas">
            <br>

            <button id="mod">Modificar edificio</button>
        </div>



    </section>

    <section id="output">

    </section>
